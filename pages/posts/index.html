    <main class="">
      <div class="row">
        <!-- Page header/title information -->
        <div class="col-md-12 d-flex justify-content-center">
          <div class="page-header">
            <h1 class="title">Welcome to SoMe platform</h1>
          </div>
        </div>
        <!---->
      </div>
      <!-- Main content 1 -->
      <div class="row m-2 d-flex flex-column gap-2 align-items-center">
        <div class="w-75 col-md-10 py-2 border border-primary rounded d-flex flex-column  align-items-center">
          <!--Top div -->
          <div class="d-flex flex-row w-100 p-2 bd-highlight border border-primary justify-content-center text-center">
          <div class="p-1 flex-fill w-100 border border-primary">1</div>
          <div class="p-1 flex-fill w-100 border border-primary"><h2>Posts</h2></div>
          <div class="p-1 flex-fill w-100 border border-primary">3</div>
          </div>
          <div id="posts" class="profiles row row-cols-1 row-cols-sm-2 row-cols-md-4 justify-content-center"></div>
          <!--Top div -->
        </div>
      </div>
      <!-- Make a post -->

        <div
          class="border border-secondary rounded d-flex justify-content-center container-sm form-width bg-lightred"
        >
          <div class="col-md-12">
            <div class="mb-3">
              <h3>Post</h3>
              <form id="post-form" action="" method="post">

                <div class="form-floating py-1">
                  <input type="text" class="form-control" id="subjectPost" name="title" placeholder="Enter your subject" required />
                  <label for="floatingInput">Subject</label>
                </div>

                <div class="form-floating py-1">
                  <input type="text" class="form-control" id="tagsPost" name="tags" placeholder="Add your tags" />
                  <label for="floatingInput">Tags</label>
                </div>

                <div class="form-floating py-1">
                  <input type="url" class="form-control" id="mediaPost" name="media" placeholder="Add your media" />
                  <label for="floatingInput">Media</label>
                </div>

                <div class="form-floating py-1">
                </div>

                <div class="mb-3 form-width d-flex gap-1">
                  <textarea type="text" name="body" class="form-control" id="descriptionPost" placeholder="Add your description" required/></textarea>
                  <label for="floatingInput">Description</label>
                  <input type="submit" value="Send" class="btn btn-dark pt-2">
                </div>
            </div>
          </form>
          </div>
        </div>
      </div>
